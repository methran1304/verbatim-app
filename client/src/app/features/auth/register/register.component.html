<nz-card nzTitle="Register" [nzBodyStyle]="{ padding: '24px' }">
  <form
    nz-form
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
    class="register-form"
  >
    <nz-form-item>
      <nz-form-label [nzSpan]="24" nzRequired>Email Address</nz-form-label>
      <nz-form-control [nzSpan]="24" nzErrorTip="Please input your email!">
        <input
          nz-input
          formControlName="emailAddress"
          placeholder="Enter your email"
        />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="24" nzRequired>Username</nz-form-label>
      <nz-form-control [nzSpan]="24" nzErrorTip="Please input your username!">
        <input
          nz-input
          formControlName="username"
          placeholder="Enter your username"
        />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="24" nzRequired>Password</nz-form-label>
      <nz-form-control [nzSpan]="24" nzErrorTip="Please input your password!">
        <input
          nz-input
          nzType="password"
          formControlName="password"
          placeholder="Enter your password"
        />
      </nz-form-control>
    </nz-form-item>

    @if (errorMessage) {
      <nz-form-item>
        <nz-form-control [nzSpan]="24">
          <div class="error-message">{{ errorMessage }}</div>
        </nz-form-control>
      </nz-form-item>
    }

    <nz-form-item>
      <nz-form-control [nzSpan]="24">
        <button
          nz-button
          nzType="primary"
          nzSize="large"
          [disabled]="loading"
          [nzLoading]="loading"
          class="register-button"
        >
          Register
        </button>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
