<div class="register-viewport">
  <div class="register-box">
    <div class="register-header">
      <header>Create Account</header>
      <p>Join us and start your typing journey!</p>
    </div>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="input-box">
        <input 
          type="text" 
          class="input-field" 
          id="username" 
          formControlName="username"
          autocomplete="off" 
          required
          [ngClass]="{'error': username?.invalid && (username?.dirty || username?.touched || submitted)}"
        >
        <label for="username">Username</label>
      </div>
      
      <div class="input-box">
        <input 
          type="email" 
          class="input-field" 
          id="email" 
          formControlName="emailAddress"
          autocomplete="off" 
          required
          [ngClass]="{'error': email?.invalid && (email?.dirty || email?.touched || submitted)}"
        >
        <label for="email">Email</label>
      </div>
      
      <div class="input-box">
        <input 
          type="password" 
          class="input-field" 
          id="password" 
          formControlName="password"
          autocomplete="off" 
          required
          [ngClass]="{'error': password?.invalid && (password?.dirty || password?.touched || submitted)}"
        >
        <label for="password">Password</label>
      </div>
      

      
      <div class="validation-message" [class.has-error]="getValidationMessage()">{{ getValidationMessage() }}</div>
      
      <div class="input-box">
        <input 
          type="submit" 
          class="input-submit" 
          value="Create Account"
          [disabled]="loading"
        >
      </div>
    </form>
    
    <div class="middle-text">
      <hr>
      <p class="or-text">Or</p>
    </div>
    
      <div class="social-sign-in">
        <button type="button" class="input-google" (click)="onGoogleSignIn()">
          <img src="assets/icons/google.png" alt="Google">
          <p>Sign Up with Google</p>
        </button>
      </div>
    
    <div class="sign-in">
      <p>Already have an account? <a (click)="onLogin()" [class.disabled-link]="loading">Sign in</a></p>
    </div>
  </div>
</div>
