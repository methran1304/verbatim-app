<div class="login-viewport">
  <div class="login-card">
    <div class="login-title">verbatim</div>
    <form
      nz-form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="login-form"
    >
      <input
        nz-input
        formControlName="emailAddressOrUsername"
        placeholder="Email or Username"
        [ngStyle]="{ color: isDarkMode ? '#F4F0F0' : '#282640' }"
        [nzStatus]="emailAddressOrUsername?.invalid && (emailAddressOrUsername?.dirty || emailAddressOrUsername?.touched || submitted) ? 'error' : ''"
      />
      <input
        nz-input
        type="password"
        formControlName="password"
        placeholder="Password"
        [ngStyle]="{ color: isDarkMode ? '#F4F0F0' : '#282640' }"
        [nzStatus]="password?.invalid && (password?.dirty || password?.touched || submitted) ? 'error' : ''"
      />
      <div class="login-links-row">
        <span class="forgot-link" (click)="onForgotPassword()" [class.disabled-link]="loading" [attr.tabindex]="loading ? -1 : 0">Forgot password?</span>
        <span class="signup-link" (click)="onSignUp()" [class.disabled-link]="loading" [attr.tabindex]="loading ? -1 : 0">Sign Up?</span>
      </div>
      @if (getValidationMessage()) {
        <div class="validation-message">{{ getValidationMessage() }}</div>
      }
      <button
        nz-button
        nzType="primary"
        [disabled]="loading"
        [nzLoading]="loading"
        class="login-button"
        type="submit"
      >
        Login
      </button>
    </form>
  </div>
</div>
