<nz-card class="drill-metrics-card">
  <div class="drill-metrics">
    <nz-statistic nzTitle="WPM" [nzValue]="wpm" [nzValueStyle]="{ color: 'var(--color-primary)' }"></nz-statistic>
    <nz-statistic nzTitle="Accuracy" [nzValue]="accuracy" nzSuffix="%" [nzValueStyle]="{ color: 'var(--color-success)' }"></nz-statistic>
    <nz-statistic nzTitle="Time Left" [nzValue]="remainingTime" [nzValueStyle]="{ color: 'var(--color-warning)' }"></nz-statistic>
  </div>
</nz-card>
