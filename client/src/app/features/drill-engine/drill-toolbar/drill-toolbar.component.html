<div class="drill-toolbar" [ngClass]="{'controls-hidden': !showControls}">
  <!-- Live Stats Section -->
  <div class="toolbar-section stats-section">
    <div class="stat-item">
      <span class="stat-label">WPM</span>
      <span class="stat-value" [style.color]="'var(--color-primary)'">{{ wpm }}</span>
    </div>
    
    <div class="stat-item">
      <span class="stat-label">Accuracy</span>
      <span class="stat-value" [style.color]="'var(--color-success)'">{{ accuracy }}%</span>
    </div>
    
    <div class="stat-item">
      <span class="stat-label">Time</span>
      <span class="stat-value" [style.color]="'var(--color-warning)'">{{ remainingTime }}</span>
    </div>
  </div>

  <!-- Divider -->
  <nz-divider nzType="vertical" class="toolbar-divider" [ngClass]="{'hidden': !showControls}"></nz-divider>

  <!-- Drill Controls Section -->
  <div class="toolbar-section controls-section" [ngClass]="{'hidden': !showControls}">
    <button 
      nz-button 
      nzType="text" 
      nzSize="small" 
      (click)="onRestart()"
      class="control-button"
      [disabled]="disabled">
      <span nz-icon nzType="reload" nzTheme="outline"></span>
      <span class="button-text">Restart</span>
    </button>

    <button 
      nz-button 
      nzType="text" 
      nzSize="small" 
      (click)="onNewDrill()"
      class="control-button"
      [disabled]="disabled">
      <span nz-icon nzType="plus" nzTheme="outline"></span>
      <span class="button-text">New Drill</span>
    </button>

    <nz-select 
      [ngModel]="drillPreference.drillDifficulty" 
      (ngModelChange)="onDifficultyChange($event)"
      nzSize="small"
      class="control-select"
      [disabled]="disabled">
      <nz-option 
        *ngFor="let diff of drillDifficulties" 
        [nzValue]="diff.value" 
        [nzLabel]="diff.label">
      </nz-option>
    </nz-select>

    <nz-select 
      [ngModel]="drillPreference.drillLength" 
      (ngModelChange)="onDurationChange($event)"
      nzSize="small"
      class="control-select"
      [disabled]="disabled">
      <nz-option 
        *ngFor="let dur of drillDurations" 
        [nzValue]="dur.value" 
        [nzLabel]="dur.label">
      </nz-option>
    </nz-select>
  </div>
</div>
