@if (show) {
  <nz-card id="competitive-post-drill-overlay" class="overlay" #competitivepostdrilloverlay>
    <div class="competitive-post-drill-content">
      <!-- winner announcement -->
      <div class="winner-announcement">
        <h1 class="winner-text">{{ winnerUsername }} Wins!</h1>
      </div>

      <!-- your result section -->
      <div class="your-result-section">
        <h2 class="your-result-text">Your Result</h2>
        
        <!-- stats line with separators -->
        <div class="stats-line">
          <span class="stat-item wpm">{{ userWpm }} WPM</span>
          <nz-divider nzType="vertical"></nz-divider>
          <span class="stat-item accuracy">{{ userAccuracy }}% Accuracy</span>
          <nz-divider nzType="vertical"></nz-divider>
          <span class="stat-item points">
            <span nz-icon nzType="arrow-up" nzTheme="outline"></span>
            {{ userPointsChange }} Pts.
          </span>
        </div>
      </div>

      <!-- action buttons -->
      <div class="action-buttons">
        <button 
          nz-button 
          nzType="primary" 
          (click)="onContinue()" 
          [disabled]="isSubmitting || isWaitingForContinue"
          [nzLoading]="isSubmitting || isWaitingForContinue"
          class="post-drill-btn">
          <span nz-icon nzType="reload" nzTheme="outline" style="font-size: 16px;"></span>
          <span class="button-text">{{ isWaitingForContinue ? 'Waiting for others...' : 'Continue' }}</span>
        </button>
        
        <span 
          class="post-drill-btn"
          nz-popconfirm
          nzPopconfirmTitle="Are you sure you want to leave this room?"
          nzOkText="Yes"
          nzCancelText="No"
          (nzOnConfirm)="onLeaveRoom()">
          <span nz-icon nzType="logout" nzTheme="outline" style="font-size: 16px;"></span>
          <span class="button-text">Leave Room</span>
        </span>
      </div>

      <!-- error message -->
      @if (submitError) {
        <div class="error-message">
          <span nz-icon nzType="exclamation-circle" nzTheme="outline"></span>
          <span>{{ submitError }}</span>
        </div>
      }
    </div>
  </nz-card>
}
