@if (show) {
  <div class="countdown-overlay">
    <nz-card class="countdown-card">
      <div class="countdown-content">
        <div class="countdown-display">
          <div class="countdown-text" [class]="countdownClass">
            {{ countdownText }}
          </div>
        </div>
      </div>
    </nz-card>
  </div>
}
