<div class="drill-engine-center" (click)="focusInput()">
  <div class="drill-metrics">
    <span>WPM: {{ wpm }}</span>
    <span>Accuracy: {{ accuracy }}%</span>
    <span>Time Left: {{ remainingTime }}</span>
  </div>

  <app-drill-text
    [sourceText]="sourceText"
    [typedInput]="typedText"
    [currentWordIndex]="currentWordIndex"
    [currentCharIndex]="currentCharIndex"
    [isFocused]="isInputFocused"
  ></app-drill-text>
  
  @if (isDrillActive) {
  <app-drill-input
    (keyTyped)="onKeyTyped($event)"
    (focusEvent)="onInputFocus()"
    (blurEvent)="onInputBlur()"
  ></app-drill-input>
  }
</div>
