<div class="drill-engine-center" (click)="focusInput()">
  <nz-card class="drill-metrics-card">
    <div class="drill-metrics">
      <nz-statistic nzTitle="WPM" [nzValue]="wpm" [nzValueStyle]="{ color: '#1890ff' }"></nz-statistic>
      <nz-statistic nzTitle="Accuracy" [nzValue]="accuracy" nzSuffix="%"
        [nzValueStyle]="{ color: '#52c41a' }"></nz-statistic>
      <nz-statistic nzTitle="Time Left" [nzValue]="remainingTime" [nzValueStyle]="{ color: '#fa8c16' }"></nz-statistic>
    </div>
  </nz-card>

  <app-drill-text [sourceText]="sourceText" [typedInput]="typedText" [currentWordIndex]="currentWordIndex"
    [currentCharIndex]="currentCharIndex" [isFocused]="isInputFocused"></app-drill-text>

  @if (isDrillActive) {
  <app-drill-input (keyTyped)="onKeyTyped($event)" (focusEvent)="onInputFocus()"
    (blurEvent)="onInputBlur()"></app-drill-input>
  }
</div>
