<div class="drill-engine-wrapper">
  <div class="drill-metrics">
    <span>WPM: {{ wpm }}</span>
    <span>Accuracy: {{ accuracy }}%</span>
    <span>Time: {{ elapsedTime }}</span>
  </div>

  <app-drill-text
    [sourceText]="sourceText"
    [typedInput]="typedText"
    [currentWordIndex]="currentWordIndex"
    [currentCharIndex]="currentCharIndex"
  ></app-drill-text>

  @if (isDrillActive) {
    <app-drill-input (keyTyped)="onKeyTyped($event)"></app-drill-input>
  }
</div>
