<div class="drill-text">
  <ng-container *ngFor="let word of sourceText; let wi = index">
    <span class="word" [ngClass]="getWordClass(wi)" #wordRef>
      <ng-container *ngFor="let char of word; let ci = index">
        <span [ngClass]="getLetterClass(wi, ci)">
          {{ char === " " ? "‚ê£" : char }}
        </span>
      </ng-container>
    </span>
  </ng-container>
</div>
