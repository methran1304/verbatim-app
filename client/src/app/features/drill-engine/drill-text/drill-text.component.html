<div class="drill-text" #drillText>
  @for (word of sourceText; track word; let wi = $index) {
    <span
      class="word"
      [ngClass]="getWordClass(wi)"
      #wordRef
      >
      @for (char of word; track char; let ci = $index) {
        <span [ngClass]="getLetterClass(wi, ci)">
          {{ char === " " ? "‚ê£" : char }}
        </span>
      }
    </span>
  }
</div>
