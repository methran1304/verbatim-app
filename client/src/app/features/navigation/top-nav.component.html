<nz-header class="top-nav-header">
  <div class="nav-container">
    <!-- logo -->
    <div class="nav-logo">
      <button 
        nz-button 
        class="logo-button"
        (click)="onLogoClick()">
        <span class="logo-text">verbatim</span>
      </button>
    </div>

    <!-- main navigation -->
    <div class="nav-menu">
      <!-- drills dropdown -->
      <div 
        nz-dropdown 
        [nzDropdownMenu]="drillMenu" 
        nzTrigger="click"
        nz-tooltip
        nzTooltipTitle="{{ currentDrillTypeTooltip }}"
        [nzTooltipMouseEnterDelay]="1.5"
        class="nav-dropdown">
        <button 
          nz-button 
          class="nav-button drills-button"
          [class.active]="currentSection === 'drills'">
          <span nz-icon [nzType]="currentDrillTypeIcon" nzTheme="outline"></span> {{ currentDrillTypeLabel }}
          <span nz-icon nzType="down" nzTheme="outline" class="dropdown-arrow"></span>
        </button>
        <nz-dropdown-menu #drillMenu="nzDropdownMenu">
          <ul nz-menu>
            @for (item of drillMenuItems; track item.key) {
              <li nz-menu-item 
                  (click)="onDrillSelect(item.key)"
                  [class.active]="currentDrillType === item.key"
                  nzTooltipTitle="{{ item.tooltip }}"
                  nz-tooltip
                  [nzTooltipMouseEnterDelay]="1.5">
                <span nz-icon [nzType]="item.icon" nzTheme="outline"></span>
                {{ item.label }}
              </li>
            }
          </ul>
        </nz-dropdown-menu>
      </div>

      <!-- classics -->
      <button 
        nz-button 
        class="nav-button"
        [class.active]="currentSection === 'classics'"
        (click)="onSectionClick('classics')"
        nz-tooltip
        nzTooltipTitle="Type text with book text as source. Practice with classic literature and famous passages."
        [nzTooltipMouseEnterDelay]="1.5">
        Classics
      </button>

      <!-- leaderboard -->
      <button 
        nz-button 
        class="nav-button"
        [class.active]="currentSection === 'leaderboard'"
        (click)="onSectionClick('leaderboard')"
        nz-tooltip
        nzTooltipTitle="View rankings for casual and competitive drills. Track your progress and compete with others."
        [nzTooltipMouseEnterDelay]="1.5">
        Leaderboard
      </button>

      <!-- guide -->
      <button 
        nz-button 
        class="nav-button"
        [class.active]="currentSection === 'guide'"
        (click)="onSectionClick('guide')"
        nz-tooltip
        nzTooltipTitle="Learn finger placements, view typing history, discover advantages, and master typing techniques."
        [nzTooltipMouseEnterDelay]="1.5">
        Guide
      </button>

      <nz-divider nzType="vertical" class="nav-separator"></nz-divider>

      <button 
        nz-button 
        class="nav-button ai-insights-button"
        [class.active]="currentSection === 'ai-insights'"
        (click)="onSectionClick('ai-insights')"
        nz-tooltip
        nzTooltipTitle="Get AI-powered insights and feedback on your typing performance. Analyze patterns and improve your skills."
        [nzTooltipMouseEnterDelay]="1.5">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stars stars-icon" viewBox="0 0 16 16">
          <path d="M7.657 6.247c.11-.33.576-.33.686 0l.645 1.937a2.89 2.89 0 0 0 1.829 1.828l1.936.645c.33.11.33.576 0 .686l-1.937.645a2.89 2.89 0 0 0-1.828 1.829l-.645 1.936a.361.361 0 0 1-.686 0l-.645-1.937a2.89 2.89 0 0 0-1.828-1.828l-1.937-.645a.361.361 0 0 1 0-.686l1.937-.645a2.89 2.89 0 0 0 1.828-1.828zM3.794 1.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387A1.73 1.73 0 0 0 4.593 5.69l-.387 1.162a.217.217 0 0 1-.412 0L3.407 5.69A1.73 1.73 0 0 0 2.31 4.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387A1.73 1.73 0 0 0 3.407 2.31zM10.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.16 1.16 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.16 1.16 0 0 0-.732-.732L9.1 2.137a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732z"/>
        </svg>
        <span class="ai-text">AI Insights</span>
      </button>
    </div>

    <!-- user menu -->
    <div class="nav-user">
      <div 
        nz-dropdown 
        [nzDropdownMenu]="userMenu" 
        nzTrigger="click"
        class="user-dropdown">
        <button nz-button class="user-button">
          <nz-avatar nzIcon="user" nzSize="small"></nz-avatar>
          <span class="user-text">{{ username }}</span>
          <span nz-icon nzType="down" nzTheme="outline" class="dropdown-arrow"></span>
        </button>
        <nz-dropdown-menu #userMenu="nzDropdownMenu">
          <ul nz-menu>
            @for (item of userMenuItems; track item.key) {
              <li nz-menu-item 
                  (click)="onUserSelect(item.key)">
                <span nz-icon [nzType]="item.icon" nzTheme="outline"></span>
                {{ item.label }}
              </li>
            }
          </ul>
        </nz-dropdown-menu>
      </div>
    </div>
  </div>
</nz-header>
